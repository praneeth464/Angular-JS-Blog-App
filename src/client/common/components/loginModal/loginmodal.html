<div class="modal-header">
    <h3 class="modal-title">Sign In</h3>
</div>
<div class="modal-body">
    <form ng-submit="LoginModalCtrl.submit(_email, _password)" class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="_email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="_password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="LoginModalCtrl.submit(_email, _password)" type="submit" class="btn btn-success">Sign in</button>
    <button class="btn btn-danger" type="button" ng-click="LoginModalCtrl.close()">Close</button>
</div>
