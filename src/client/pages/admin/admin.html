<br>
<uib-tabset>
    <uib-tab active="vm.activeTabs[0]">
        <uib-tab-heading>
            <i class="glyphicon glyphicon-text-color"></i> Posts
        </uib-tab-heading>
        <div class="panel panel-default">
            <div class="panel-body">
                <ng-switch on="vm.postOption">
                    <display-post ng-switch-when="display"></display-post>
                    <create-post ng-switch-when="create"></create-post>
                    <display-post ng-switch-default></display-post>
                </ng-switch>
            </div>
        </div>
    </uib-tab>
    <uib-tab  active="vm.activeTabs[1]">
        <uib-tab-heading>
            <i class="glyphicon glyphicon-user"></i> Account
        </uib-tab-heading>
        <div class="panel panel-default">
            <div class="panel-body">
                <account-tab></account-tab>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
